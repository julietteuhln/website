<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">


  <title>Swiper demo</title>
  

  <!-- Link CSS -->
 
 <link rel="stylesheet" href="css/swiper.min.css">
<style type="text/css">

body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#fff;
      margin: 0;
      padding: 0;
}

.swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
      height:100%;
}
    
.swiper-slide {
      background-position: center;
      background-size: cover;
      width: 600px;
      height: 600px;

}

</style>
</head>

<body>

  <!-- Swiper -->
  <div class="swiper-container swiper-container">
    <div class="swiper-wrapper">

      <div class="swiper-slide" style="background-image: url(images/img-10.jpg);"></div>
      <div class="swiper-slide" style="background-image: url(images/img-04.png);"></div>
      <div class="swiper-slide" style="background-image: url(images/img-05.png);"></div>
      <div class="swiper-slide" style="background-image: url(images/img-17.png);"></div>
      <div class="swiper-slide" style="background-image: url(images/img-13.png);"></div>
      <div class="swiper-slide" style="background-image: url(images/img-18.jpg);"></div>
      
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

<!-- JS -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
 

<script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->


<script>
 var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
        dynamicBullets: true,
      },
      autoplay:{
        delay:3600,
        disableOnInteraction:false,
      },
});

</script>

</body>
</html>
